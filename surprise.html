<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Kenangan</title>
    <link rel="stylesheet" href="styles.css"> <!-- Pastikan ini mengarah ke file CSS yang benar -->
</head>
<body>
    <div class="container">
        <h1>Kenangan Terindah</h1>

        <!-- Musik Latar -->
        <audio controls autoplay loop>
            <source src="your-music-file.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <!-- Galeri Kenangan -->
        <div class="gallery">
            <img src="image1.jpg" alt="Kenangan 1">
            <img src="image2.jpg" alt="Kenangan 2">
            <img src="image3.jpg" alt="Kenangan 3">
            <!-- Tambahkan gambar lain sesuai kebutuhan -->
        </div>
    </div>

    <script src="gallery.js"></script>
</body>
</html>
