<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang!</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        window.onload = function() {
            // Ambil nickname dari localStorage
            const nickname = localStorage.getItem('nickname');
            let textElement = document.getElementById("text");
            let greeting = document.getElementById("greeting");
            let imageElement = document.getElementById("image");

            // Tentukan konten berdasarkan nickname
            if (nickname === 'Nasya') {
                greeting.innerText = 'Selamat Datang, Nasya!';
                imageElement.src = 'https://i.imgur.com/Ilx6TR1.jpeg'; // Gambar untuk Nasya
                showText(["Halo cantik!", "Jangan lupa makan ya!", "I love you"]);
            } else if (nickname === 'Shakila') {
                greeting.innerText = 'Selamat Datang, Shakila!';
                imageElement.src = 'https://i.imgur.com/your_shakila_image.jpeg'; // Ganti dengan gambar Shakila
                showText(["Haii", "Jangan lupa senyum terus yaa"]);
            }

            // Fungsi untuk menampilkan teks secara bergantian
            function showText(texts) {
                let index = 0;
                function displayText() {
                    if (index < texts.length) {
                        textElement.innerText = texts[index];
                        textElement.classList.remove("fade-out");
                        textElement.classList.add("fade-in");

                        setTimeout(() => {
                            textElement.classList.remove("fade-in");
                            textElement.classList.add("fade-out");
                            index++;
                            setTimeout(displayText, 1000);
                        }, 5000);
                    }
                }
                displayText();
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <h1 id="greeting"></h1> <!-- Judul yang berubah -->
        <!-- Gambar bunga -->
        <div class="flower-image">
            <img id="image" src="" alt="Gambar Bunga" />
        </div>
        <div class="text-animation">
            <p id="text"></p> <!-- Tempat teks animasi -->
        </div> <br> </br>
       
        <button onclick="window.history.back();">Kembali</button> <!-- Tombol kembali -->
    

    <p>Mau kejutan lain? <span id="trigger-login">Klik di sini</span></p>

        <!-- Modal login tersembunyi -->
        <div id="login-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Kapan ulang tahunku? (DDMMYY)</h2>
                <input type="password" id="password" placeholder="Password">
                <button id="login-btn">Login</button>
                <p id="error-msg" class="hidden">Password salah!</p>
            </div>
        </div>
    </div>

    
  

    
    <div id="particle-container"></div>
    <script src="script.js" defer></script>
</body>
</html>
